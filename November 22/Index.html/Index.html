<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form tag:</h2>
    <form>
       <div><label for="Name"> Enter your name:</label>
        <input type="text" name="Name" id="Name" placeholder="here">
    </div> <br>
    <div>
        <label for="email"> Enter email:</label>
        <input type="email"  id="email" placeholder="here">
    </div><br>
    <div>
        <label for="num">Enter phone number:</label>
        <input type="number" name="num" id="num" placeholder="here">
    </div><br>
    <div>
        <label for="date">Enter DOB:</label>
        <input type="date" name="" id="date" placeholder="here">
    </div>
<br>
<div>
    <label for="radio">Select gender:</label>
    <input type="radio" name="gender" id="" value="male"> Male
    <input type="radio" name="gender" id="" value="female"> Female
</div><br>
<div>
    <label for="eligibility">Are you eligible?</label>
    <input type="checkbox" name="" id="eligibility">
</div><br>
<div>
    <label for="Hobby">Select your hobbies:</label>
    <input type="checkbox" name="" id="Reading" value="Reading" checked>Reading
    <input type="checkbox" name="" id="Sports" value="Sports">Sports
</div>
<br>
<div>
    <label for="course">Select your course:</label>
    <select id="course">
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backtend</option>
        <option value="Full stack" selected>Full stack</option>
    </select>
</div>
    </form>
</body>
</html>
