<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="msg">Message</label><br>
            <textarea name="" id="msg" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="vehicle">Select cars</label>
            <input type="text" name="" id="vehicle" list="cars">
            <datalist id="cars">
                <option value="BMW"></option>
                <option value="Jaguar"></option>
                <option value="Ford"></option>
                <option value="Audi"></option>
                <option value=""></option>
            </datalist>
        </div><br>
        <!-- we can use button tag also to make a button clickable -->
        <div>
            <label for="submit">Send</label>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
